<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Conor Kenahan</title>
    <link href="../style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <article id="contact">
      <div>
        <div class="logo">
          <div class="logo-inner">
            <a href="../">
              <div class="label-logo on-hover--40 textColor1"></div
            ></a>
          </div>
        </div>
        <h2 class="fontColor1 animate title">Get in touch...</h2>

        <h2>Contact</h2>
        <div class="contactText">
          <p>
            Reach out if you have any questions or are interested in
            collaborating!
          </p>

          <div class="links">
            <a class="on-hover-40 textColor2 label-email copy-email"></a>

            <a
              class="on-hover-40 textColor2"
              href="https://github.com/conorkenahan"
              target="_blank"
              >GitHub</a
            >
            <a
              class="on-hover-40 textColor2"
              href="http://linkedin.com/in/conorkenahan"
              target="_blank"
              >LinkedIn</a
            >
            <a
              class="on-hover-40 textColor2"
              href="http://instagram.com/conmaniac/"
              target="_blank"
              >Instagram</a
            >
          </div>
        </div>
      </div>
    </article>

    <script src="../js/clipboard.min.js"></script>
    <script>
      var clipboard = new ClipboardJS(".copy-email", {
        text: function () {
          return "conorkenahan@gmail.com";
        },
      });
      clipboard.on("success", function (e) {
        console.log(e);
      });
      clipboard.on("error", function (e) {
        console.log(e);
      });
    </script>
  </body>
</html>
