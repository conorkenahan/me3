<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Conor Kenahan</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- Toggle button mobile -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".mobile-tap-area").click(function () {
          $(".toggle-mobile-first").toggle();
          $(".toggle-mobile-second").toggle();
        });
      });
    </script>
  </head>

  <body>
    <div class="hideMobile mobile-tap-area homeMobile">
      <div>
        <img src="images/me.jpg" width="300" class="myPhoto" alt="me" />
        <div class="homeLinks hideMobile">
          <h1>
            <div class="fontColor1 hideTextblock">
              <div class="animate toggle-mobile-first">Hello.</div>
            </div>
            <div class="fontColor2 hideTextblock">
              <div class="animate delay04 toggle-mobile-first">I am</div>
            </div>
            <div class="fontColor2 hideTextblock">
              <div class="animate delay08 toggle-mobile-first">Conor</div>
            </div>
          </h1>
        </div>

        <div class="tap-indication hideMobile">Tap anywhere</div>
      </div>
      <div class="homeLinks">
        <h1>
          <div class="hideTextblock">
            <a href="/src/about.html">
              <div
                class="animate fontColor1 on-hover-40 hideWeb label-hello"
              ></div>
              <div
                class="animate fontColor1 on-hover-40 hideMobile toggle-mobile-second"
              >
                About
              </div>
            </a>
          </div>
          <div class="hideTextblock">
            <a href="/src/work.html">
              <div
                class="animate fontColor2 on-hover-40 delay04 hideWeb label-iam"
              ></div>
              <div
                class="animate fontColor2 on-hover-40 delay04 hideMobile toggle-mobile-second"
              >
                Work
              </div>
            </a>
          </div>
          <div class="hideTextblock">
            <a href="/src/contact.html">
              <div
                class="animate fontColor2 on-hover-40 delay08 hideWeb label-conor"
              ></div>
              <div
                class="animate fontColor2 on-hover-40 delay08 hideMobile toggle-mobile-second"
              >
                Contact
              </div>
            </a>
          </div>
        </h1>
      </div>
    </div>
    <div class="homeWeb hideWeb">
      <img src="images/me.jpg" width="300" class="myPhoto" alt="me" />
      <h1 class="homeLinks">
        <div class="hideTextblock">
          <a href="/src/about.html">
            <div
              class="animate fontColor1 on-hover-40 hideWeb label-hello"
            ></div>
            <div
              class="animate fontColor1 on-hover-40 hideMobile toggle-mobile-second"
            >
              About
            </div>
          </a>
        </div>
        <div class="hideTextblock">
          <a href="/src/work.html">
            <div
              class="animate fontColor2 on-hover-40 delay04 hideWeb label-iam"
            ></div>
            <div
              class="animate fontColor2 on-hover-40 delay04 hideMobile toggle-mobile-second"
            >
              Work
            </div>
          </a>
        </div>
        <div class="hideTextblock">
          <a href="/src/contact.html">
            <div
              class="animate fontColor2 on-hover-40 delay08 hideWeb label-conor"
            ></div>
            <div
              class="animate fontColor2 on-hover-40 delay08 hideMobile toggle-mobile-second"
            >
              Contact
            </div>
          </a>
        </div>
      </h1>
    </div>
  </body>
</html>
